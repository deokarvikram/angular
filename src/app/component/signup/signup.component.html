<form class="container" #registerForm="ngForm">
    <input type="email"
     placeholder="email here"  
     required
     pattern="[A-Za-z0-9\._%+\-]+@[A-Za-z0-9\.\-]+\.[A-Za-z]{2,}"
     ngModel
     name="email"
     #email="ngModel"/>
    <h5 class="red-text" [hidden]="email.valid || email.untouched">enter valid email</h5>
    <input type="password" 
    placeholder="password here" 
    required
    ngModel
    minlength="6"
    name="password"
   #password ="ngModel"/>
    <h5 class="red-text" [hidden]="password.valid || password.untouched">password is less</h5>
    <button class="btn-green" [disabled]="registerForm.invalid" (click)="register(registerForm)">Sign up</button>
    <button class="btn-red" (click)="reset(registerForm)">reset</button>
</form>

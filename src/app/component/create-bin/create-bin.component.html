<form class="container" [formGroup]="codeForm">
    <input type="text" placeholder="title here"  [formControl]="title"/>
    <h5 class="red-text" [hidden]="title.valid || title.untouched">enter title</h5>
    <textarea type="textarea" placeholder="code here" [formControl]="code"></textarea>
    <h5 class="red-text" [hidden]="code.valid || code.untouched">enter code</h5>
    <button class="btn-green" [disabled]="codeForm.invalid" (click)="save()">save</button>
    </form>
